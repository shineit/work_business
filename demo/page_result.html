<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>结果页</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/v1.css" />
	</head>
	<body>
		
		<!--s: 发任务成功页 -->
		<div class="tc wrapper1">
			<img src="../css/img/default/cat1.png">
			<p class="txt-big c04 mgtb-20">您的授权申请已成功提交</p>
			<p class="cont">
				喜马拉雅平台审核将于7-10个工作日完成<br />
				届时，审核结果将以站内信的方式通知你，请您留意。<br />
				感谢您对喜马拉雅的支持与信赖！
			</p>
			<a class="btn btn-primary mgtb-20" href="#">返回首页</a>
		</div>
		<!--e: 发任务成功页 -->
		
		<!--s: 上传成功页 -->
		<div class="tc wrapper1">
			<img src="../css/img/default/cat1.png">
			<p class="txt-big c04 mgtb-20">上传成功！</p>
			<p class="cont">
				您已经成功上传一条声音，查看上传的声音请打开左上方“<span class="c04">专辑内容</span>”标签
			</p>
			<a class="btn btn-primary mgtb-20" href="#">返回继续上传</a>
		</div>
		<!--e: 上传成功页 -->
		
		<!--s: 消息列表为空 -->
		<div class="tc wrapper1">
			<img src="../css/img/default/cat4.png">
			<span class="wrapper2 txt-mid1">亲，你还没有消息哟~</span>
		</div>
		<!--e: 消息列表为空 -->
		
		<!--s: 主播未认证页 -->
		<div class="tc wrapper1">
			<img src="../css/img/default/cat1.png">
			<p class="cont txt-mid1 c04 mgtb-20">
				亲，只有认证主播才能参与试音哟~<br />
				赶快登陆喜马拉雅申请认证吧~
			</p>
			<a class="btn btn-primary mgtb-10" href="#">立即去认证</a>
		</div>
		<!--e: 主播未认证页 -->
		
		<!--s: 已提交认证页 -->
		<div class="tc wrapper1">
			<img src="../css/img/default/cat1.png">
			<p class="cont txt-mid1 c04 mgtb-20">
				您已提交认证，小喜会在7-10工作日反馈认证结果哟！<br />
				请亲耐心等待哟！
			</p>
		</div>
		<!--e: 已提交认证页 -->
		
		<!--s: 认证失败页 -->
		<div class="tc wrapper1">
			<img src="../css/img/default/cat4.png">
			<p class="cont txt-mid1 c04 mgtb-20">
				亲，你的认证没有通过...请重新提交认证申请吧~
			</p>
			<a class="btn btn-primary mgtb-10" href="#">重新认证去</a>
		</div>
		<!--e: 认证失败页 -->
		
		<!--s: 认证成功页 -->
		<div class="tc wrapper1">
			<img src="../css/img/default/cat1.png">
			<p class="cont txt-mid1 c04 mgtb-20">
				亲，你已成功通过认证啦，赶快去参加试音吧~
			</p>
			<a class="btn btn-primary mgtb-10" href="#">立刻去找任务</a>
		</div>
		<!--e: 认证成功页 -->
		
	</body>
</html>
